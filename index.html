<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div class="container">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" required placeholder="Enter your Email"><br>
                <label for="number" id="number-label">Age (optional)</label><br>
                <input type="number" name="number" id="number" min="0" max="100" placeholder="Age"><br>
                <label for="dropdown">Which option best describes your current role?</label><br>
                <select name="dropdown" id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full time Job</option>
                    <option value="fulltimelearner">Full time learner</option>
                    <option value="prefernottosay">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
                <section>
                <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                <div class="check">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label><br>
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label><br>
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label><br>
                </div>
                </section>
                <section>  
                <label for="dropdown1">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="dropdown1" id="dropdown1">
                    <option disabled selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="opne-source">Opem source</option>
                </select><br>
                </section>
                <section>
                <label for="dropdown1">What would you like to see improved? (Check all that apply)</label><br>
                <div class="check">
                <input type="checkbox" id="" name="improve1" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve2" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve3" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve4" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve5" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve6" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve7" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve8" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve9" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve10" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                <input type="checkbox" id="" name="improve11" value="fronendprojects">
                <label for="">Front-end Projects</label><br>
                </div>
                </section>
                <section>
                <label for="text-area">Any comments or suggestions?</label><br>
                <div class="text-area">
                <textarea name="text-area" rows="10" cols="50" placeholder="Enter your comment here">Enter your comment here</textarea>
                </div>
                <br>
                </section>
                <div class="button-submit">
                <input type="submit" value="Submit">
                </div>
            </form>
        </div>


        <script src="" async defer></script>
    </body>
</html>
